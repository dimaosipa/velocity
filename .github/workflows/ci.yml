name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14 # Apple Silicon only
    name: Build Binaries
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Swift Version
      run: swift --version
      
    - name: System Info
      run: |
        echo "=== System Information ==="
        uname -a
        sysctl hw.model
        sysctl machdep.cpu.brand_string || echo "CPU info not available"
        echo "=== Disk Space ==="
        df -h
        echo "=== Memory ==="
        vm_stat
    
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-arm64-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-arm64-spm-
    
    - name: Resolve Dependencies
      run: swift package resolve
      
    - name: Build Debug and Release
      run: |
        echo "=== Building Debug ==="
        ./Scripts/build.sh
        echo "=== Building Release ==="
        ./Scripts/build.sh --release
      
    - name: Get Version
      id: version
      run: |
        VERSION=$(.build/release/velo --version)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Built version: $VERSION"
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: velo-binaries
        path: |
          .build/debug/velo
          .build/release/velo
        retention-days: 1

  test:
    runs-on: macos-14
    name: Unit Tests
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-arm64-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-arm64-spm-
    
    - name: Resolve Dependencies
      run: swift package resolve
    
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: velo-binaries
        path: .build/
      
    - name: Setup Downloaded Binaries
      run: |
        # Restore executable permissions
        chmod +x .build/debug/velo .build/release/velo
        
        # Verify binaries work
        .build/debug/velo --version
        .build/release/velo --version

    - name: Generate Version for Tests
      run: |
        echo "=== Generating version information for tests ==="
        ./Scripts/generate-version.sh

    - name: Run Unit Tests
      run: |
        echo "=== Running Unit Tests ==="
        swift test --parallel || exit 1
        echo "âœ… Unit tests passed"